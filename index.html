<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT card component</title>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img class="equilibrium" src="image-equilibrium.jpg" alt="" />
        <div><img class="icon" src="icon-view.svg" alt="" /></div>
      </div>
      <h3 class="H3">Equilibrium #3429</h3>

      <div class="text">
        <h1>Our Equilibrium collection promotes balance and calm.</h1>
      </div>
      <div class="ETH-Day">
        <div class="ETH">
          <img src="icon-ethereum.svg" alt="ehtereum icon" />
          0.041 ETH
        </div>
        <div class="Day">
          <img class="clock" src="icon-clock.svg" alt="clock svg" />
          
          3 days left
        </div>
      </div>
      <div class="chreator">
        <img class="avatar" src="image-avatar.png" alt="avatar" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
